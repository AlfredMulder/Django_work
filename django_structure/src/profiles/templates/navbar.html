<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="https://stripe.com/">Stripe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% url 'home' as home %}
      {% url 'about' as about %}
      {% url 'contact' as contact %}
      <li class="nav-item" {% if request.path == home %} class="active" {% endif %}>
        <a class="nav-link" href='{% url 'home' %}'>Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" {% if request.path == about %} class="active" {% endif %}>
        <a class="nav-link" href='{% url 'about' %}'>About</a>
      </li>
      <li class="nav-item" {% if request.path == contact %} class="active" {% endif %}>
        <a class="nav-link" href='{% url 'contact' %}'>Contact <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <!-- Если пользователь авторизован- в навбаре будет отображаться только Logout -->
          {% if not request.user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
          <a class="dropdown-item" href="{% url 'account_signup' %}">Signup</a>
          {% else %}
          <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
          <a class="dropdown-item" href="{% url 'checkout' %}">Checkout</a>
          <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
          {% endif %}

        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
