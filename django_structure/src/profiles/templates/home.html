{% extends 'base.html' %}

{% block styles %}
<style media="screen">
  .jumbotron {
    text-align: center;
  }
</style>
{% endblock %}

{% block jumbotron %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>
{% endblock %}

{% block content %}
<h1>Hello!</h1>
{% endblock %}
